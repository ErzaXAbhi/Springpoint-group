<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./pagelines.svg" />
    <title>SpringPoint Group</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="hero-img">
        <img src="./hero_1.jpg" loading="lazy" />
      </div>
      <div class="hero-heading">
        <h2 class="heading">
          Building <br />
          <span class="slide">legacy</span>.
        </h2>
      </div>
      <div class="hero-text">
        <div class="hero-name">
          <h4>Springpoint Group</h4>
        </div>
        <div class="hero-para">
          <p>
            Specializing in commercial and residential builds, Springpoint
            provides support and immersive owener's representation at every step
            of the way throughout the construction process.
          </p>
        </div>
      </div>
      <div class="hero-footer">
        <div class="footer-icon">
          <i class="fa-brands fa-pagelines"></i>
        </div>
        <div class="footer-link">
          <p>springpoint.group</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
